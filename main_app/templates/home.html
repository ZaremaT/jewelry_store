{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="index-items">
  {% for j in jewelrys %}
  <div class="index-item">
    <h3>{{j.name}}</h3>
    <a href="/a/{{j.id}}">
      <img src="{{j.img}}" alt="{{j.name}}" />
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
