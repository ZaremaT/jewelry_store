{% extends 'base.html' %}

{% block title %}{{j.name}}{% endblock %}

{% block content %}

{% if user.is_authenticated %}
  Hi {{ user.username }}!
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}

<h2>{{ j.name }}</h2>
<h3>{{ j.description }}</h3>
<img src ="{{ j.img }}" alt="{{ j.name }}" />

{% endblock %}
